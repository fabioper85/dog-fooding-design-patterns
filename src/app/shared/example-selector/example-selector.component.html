<div class="row justify-content-between">
  <div class="col-6">
    <select
      class="form-select text-center"
      aria-label="Example selector"
      [(ngModel)]="patternTypeSelected"
      (change)="onPatternTypeChangeHandler($event)"
    >
      @for (op of patternTypeOps; track op.value) {
      <option
        [selected]="op.selected"
        [value]="op.value"
        [disabled]="op.disabled"
      >
        {{ op.label }}
      </option>
      }
    </select>
  </div>
  <div class="col-6">
    <select
      class="form-select text-center"
      aria-label="Example selector"
      [disabled]="patternTypeSelected === '0000'"
      (change)="onExampleChangeHandler($event)"
    >
      @for (exo of exampleFilteredByPatternOps; track exo.value) {
      <option
        [selected]="exo.selected"
        [value]="exo.value"
        [disabled]="exo.disabled"
      >
        {{ exo.label }}
      </option>
      }
    </select>
  </div>
</div>
